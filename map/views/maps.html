	<div class="gallery"> 
	    <table>
	        <div dir-paginate="item in items | itemsPerPage: itemsCountPerPage" 
	        		total-items="totalPages" 
	        		current-page="pagination.current">

	        	<div class="item-box">
	            	<div class="ui container center aligned card card-edit">

					  	<div class="content">
					  		<span class="left floated text-big">
					    	{{ item.name }}
					    	</span>
					    	<span class="right floated meta text-small">{{ item.date | date:'short'}}</span>
					  	</div>

					  	<div>
					   		<img class="card-map" id="map-img" ng-src="{{ item.imgData }}">
					  	</div>

					  	<div class="content">
					    	<span class="right floated text-mid">
					     		<i ng-click="rating($index)" class="thumbs up like icon"></i>
					     		{{ item.rate }}
					    	</span>
					    	<span class="right floated right-margin text-mid">
					     		<i class="checkered flag icon"></i>
					     		{{ item.playcount }}
					    	</span>
					    	<span class="left floated text-mid">
					    		<i class="spy icon"></i>
					    		{{ item.author }}
					    	</span>
						</div>

						<div class="content">
							<button ng-click="startMap($index)" class="ui black basic button">Play</button>
							<button ng-click="editMap($index)" class="ui black basic button">Edit</button>
						</div>
					</div>
	        	</div>
	    </table>

	    <dir-pagination-controls 
	    class="item-pagination" 
	    on-page-change="pageChanged(newPageNumber)" 
	    template-url="js/vendors/pagination/dirPagination.tpl.html">
	    </dir-pagination-controls>

	    <canvas id="canvas" width="320" height="57" style="display:none;"></canvas>
	    
	</div>

</div>
